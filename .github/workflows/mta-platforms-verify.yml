      - name: Run MTA
        run: |
          eval $(docker-machine env default)
          docker run -v $(pwd):/opt/project -u $(id -u):$(id -g) quay.io/edeandrea/mta-cli:latest
      - name: Assert MTA output
        run: .github/workflows/scripts/assertMta.sh

